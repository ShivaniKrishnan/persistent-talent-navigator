<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Talent Navigator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="persistent-logo.png" alt="Persistent Logo" class="logo">
        <h1>Persistent Talent Navigator</h1>
    </header>
    <main>
        <div class="tiles">
            <div class="tile" id="startProcessTile">
                <span class="tile-icon">üìù</span>
                <span>Start Interview Process</span>
            </div>
        </div>
        <div id="formSection" class="form-container hidden">
            <h2>Candidate Information</h2>
            <form id="candidateForm" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" required min="0">
                <label for="interest">Area of Interest:</label>
                <div class="interest-row">
                    <select id="interest" name="interest" required>
                        <option value="" disabled selected>Select an area of interest</option>
                        <option value="strategy">Strategy</option>
                        <option value="operations">Operations</option>
                        <option value="tech">Technology</option>
                    </select>
                    <span id="interestDescription" class="interest-description"></span>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="button" id="resetBtn" class="secondary">Reset</button>
                </div>
            </form>
        </div>
        <section id="result" class="hidden">
            <h2>Routing Result</h2>
            <p id="resultText"></p>
            <button id="tryAgainBtn" class="secondary">Try Again</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
